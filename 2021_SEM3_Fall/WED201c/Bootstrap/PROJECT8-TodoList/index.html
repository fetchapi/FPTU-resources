<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Todo App</h1>
      </header>
      <div id="add-todo">
        <input type="text" placeholder="Enter your todo" id="input-item" />
        <button id="add-btn" type="button">Add</button>
      </div>

      <ul id="todo-list">
        <!-- data are comes from local storage -->
      </ul>
      <footer>
        <span id="message">You have <span id="pending-tasks"></span> pending tasks</span>
        <button id="rm-all-btn" type="button">Clear All</button>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
