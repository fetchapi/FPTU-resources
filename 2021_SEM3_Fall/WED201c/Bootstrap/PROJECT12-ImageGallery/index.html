<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="img1.jpeg" alt="image 1" />
      </div>
      <div class="image">
        <img src="img2.jpeg" alt="image 2" />
      </div>
      <div class="image">
        <img src="img3.jpeg" alt="image 3" />
      </div>
      <div class="image">
        <img src="img4.jpeg" alt="image 4" />
      </div>
      <div class="image">
        <img src="img5.jpeg" alt="image 5" />
      </div>
      <div class="image">
        <img src="img6.jpeg" alt="image 6" />
      </div>
      <div class="image">
        <img src="img7.jpeg" alt="image 7" />
      </div>
      <div class="image">
        <img src="img8.jpeg" alt="image 8" />
      </div>
    </div>
    <div class="gallery">
      <span class="control prev">
        <i class="bi bi-caret-left-fill"></i>
      </span>
      <span class="control next">
        <i class="bi bi-caret-right-fill"></i>
      </span>
      <div class="gallery-inner">
        <img src="" alt="" />
      </div>
      <div class="control close">
        <i class="bi bi-x-lg"></i>
      </div>
    </div>
    <script defer src="main.js" type="text/javascript"></script>
  </body>
</html>
