<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container">
      <span class="like"><i class="bi bi-suit-heart"></i></span>
      <span class="cart"><i class="bi bi-cart"></i></span>
      <div class="card-img">
        <img src="Nike Zoom KD 12.png" alt="product image" srcset="" />
      </div>
      <h2 class="card-title">Nike Zoom KD 12</h2>
      <p class="card-price">$40</p>
      <div class="card-size">
          <h4>Size: </h4>
          <span>6</span>
          <span>7</span>
          <span>8</span>
          <span>9</span>
      </div>
      <div class="card-color">
          <h4>Color: </h4>
          <div id="green"></div>
          <div id="blue"></div>
          <div id="gray"></div>
      </div>
      <div class="card-btn">
          <button id="buy-btn">Buy now</button>
          <button id="add-btn">Add to cart</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
