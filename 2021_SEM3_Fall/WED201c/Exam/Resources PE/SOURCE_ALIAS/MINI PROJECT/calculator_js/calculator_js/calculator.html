<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Calculator</h1>
	input number 1 <input type="text" id="n1">
	<br>
	<br>
	input number 2 <input type="text" id="n2">
	<br>
	<br>
	Operator
	<select id="operator">
		<option>+</option>
		<option>-</option>
		<option>*</option>
		<option>/</option>
	</select>
	<br>
	<br>
	Result <input type="text" id="result">
	<button onclick="myFunction()">Submit</button>
	<script type="text/javascript">
		function myFunction(){
			var n1 = document.getElementById('n1').value;
			var n2 = document.getElementById('n2').value;
			var operator = document.getElementById('operator').value;
			var result = 0;
			if(operator=="+"){
				result = parseInt(n1) + parseInt(n2);
				document.getElementById('result').value = result;
			}else if(operator=="-"){
				result = parseInt(n1) - parseInt(n2);
				document.getElementById('result').value = result;
			}else if(operator=="*"){
				result = parseInt(n1) * parseInt(n2);
				document.getElementById('result').value = result;
			}
			else{
				if(n2==0){
					alert("can not div 0");
				}else{
					result = parseInt(n1) / parseInt(n2);
					document.getElementById('result').value = result;
				}
			}
		}
	</script>

</body>
</html>
